{% macro Step(recipe_step) -%}

<div id="recipe_step-{{recipe_step.uuid}}" class="grid grid-cols-4 gap-2">
    <div class="px-6 py-3 text-base font-semibold">{{ recipe_step.name }}</div>
    <div class="px-6 py-3 text-base font-semibold truncate">{{ recipe_step.step_number }}</div>
    <div class="px-6 py-3 text-base font-semibold truncate">{{ recipe_step.instruction }}</div>
    <div class="flex">
        <button type="button" hx-get="{{ url_for('recipe_step.get_edit_step_form', step_uuid=recipe_step.uuid) }}"
            hx-trigger="click" hx-target="#recipe_step-{{recipe_step.uuid}}" hx-swap="outerHTML"
            class="px-6 py-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</button>
        <button type="button" hx-delete="{{ url_for('recipe_step.delete', step_uuid=recipe_step.uuid) }}"
            hx-confirm="Are you sure you want to delete this step?" hx-target="#recipe_step-{{recipe_step.uuid}}"
            hx-swap="outerHTML"
            class="px-6 py-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
    </div>

</div>
{%- endmacro %}
